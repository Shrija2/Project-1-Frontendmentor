<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Hanken+Grotesk:wght@400;500;700&family=Inter&family=Roboto:wght@100;400;500&family=Work+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  <body>
    <main>
        <section id="result">
          <div class="your-result">Your Result</div>
          <div class="rank">
            <h1>76</h1>
            <p>of 100</p>
          </div>

          <div>
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>

        <section id="summary">
          <h4>Summary</h4>

          <div class="reaction skill-container">
            <img src="#" />
            Reaction
            <span></span>
          </div>

          <div class="memory skill-container">
            <img src="#" />
            Memory
            <span></span>
          </div>

          <div class="verbal skill-container">
            <img src="#" />
            Verbal
            <span></span>
          </div>

          <div class="visual skill-container">
            <img src="#" />
            Visual
            <span></span>
          </div>

          <button>Continue</button>
        </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shrija</a>.
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
